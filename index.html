<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile no Esporte</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONT RUBIK & OPEN SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://public-escola-mobile.s3.amazonaws.com/emails/Logo+Branco.png"
        alt="LOGO ESCOLA MÓBILE"
      />
    </header>

    <section class="hero">
      <img
        src="https://public-escola-mobile.s3.amazonaws.com/emails/banner-hero.png"
        alt=""
      />
      <img
        class="imgHero-2"
        src="https://public-escola-mobile.s3.amazonaws.com/emails/Illustration+Orange.png"
        alt=""
      />
    </section>

    <section class="uniforme">
      <form method="post" action="">
        <div class="uniformeFlex">
          <div class="uniformeContainer">
            <div class="uniformeContent">
              <h2>01</h2>
              <img
                src="https://public-escola-mobile.s3.amazonaws.com/emails/uniforme-01.png"
                alt=""
              />
            </div>
            <div class="backgroundRadius blue">
              <input type="radio" name="" value="" />
              <span><b>Vote</b> no uniforme 01</span>
            </div>
          </div>
          <div class="uniformeContainer">
            <div class="uniformeContent">
              <h2>02</h2>
              <img
                src="https://public-escola-mobile.s3.amazonaws.com/emails/uniforme-02.png"
                alt=""
              />
            </div>
            <div class="backgroundRadius pink">
              <input type="radio" name="" value="" />
              <span><b>Vote</b> no uniforme 01</span>
            </div>
          </div>
          <div class="uniformeContainer">
            <div class="uniformeContent">
              <h2>03</h2>
              <img
                src="https://public-escola-mobile.s3.amazonaws.com/emails/uniforme-03.png"
                alt=""
              />
            </div>
            <div class="backgroundRadius purple">
              <input type="radio" name="" value="" />
              <span><b>Vote</b> no uniforme 01</span>
            </div>
          </div>
        </div>
      </form>
    </section>

    <footer>
      <div class="item-1">
        <h2>Obrigado por participar!</h2>
        <p>Coloque o seu e-mail e conclua sua votação.</p>
        <div class="inputFooter">
          <input type="text" placeholder="seunome@email.com" />
          <button>
            Enviar
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <path
                d="M8.95413 0.999998L16.0732 8.19988C16.5628 8.695 16.5628 9.305 16.0732 9.80012L8.95413 17"
                stroke="white"
                stroke-width="1.5"
              />
              <line
                x1="16.4404"
                y1="8.79102"
                x2="-1.96701e-07"
                y2="8.79101"
                stroke="white"
                stroke-width="1.5"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="item-2">
        <span>Portal de Privacidade de Dados</span>
        <span>Escola Móbile ® • 2023 • Todos os direitos reservados</span>
      </div>
    </footer>
  </body>
</html>
